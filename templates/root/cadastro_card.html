{% extends "/base/base_index.html" %}

{%block titulo %}Cadastro{% endblock %}

{% block principal %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--FONTES-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap"
        rel="stylesheet">


    <!--ICONES-->
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/app.css">
    <link rel="stylesheet" href="/static/css/grid.css">
    <link rel="stylesheet" href="/static/css/form.css">
    <link rel="stylesheet" href="/static/css/cad_cartao.css">


    <!-- LOGO -->
    <link rel="icon" href="/static/img/Cinemix_icon.png">
</head>

<body>
    <!--CADASTRO DE CARTÃO DE CRÉDITO-->
    <main class="container">
        <section class="ui">
            <div class="container-left">
                <form id="credit-card" method="POST" action="javascript:finalProcess()"> <!--id="foo" method="POST" action="javascript:myFnName()" -->
                    <div class="number-container">
                        <label>Número do cartão</label>
                        <input type="text" name="card-number" id="card-number" maxlength="19"
                            placeholder="1234 5678 9101 1121" required
                            onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                    </div>

                    <div class="name-container">
                        <label>Nome</label>
                        <input type="text" name="name-text" id="name-text" maxlength="30" placeholder="BRENO GONÇALVES"
                            required
                            onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || event.key == ' '">
                    </div>

                    <div class="infos-container">
                        <div class="expiration-container">
                            <label>Data de Validade</label>
                            <input type="text" name="valid-thru-text" id="valid-thru-text" maxlength="5"
                                placeholder="02/04" required
                                onkeypress="return event.charCode >=48 && event.charCode <= 57">
                        </div>

                        <div class="cvv-container">
                            <label>CVV</label> <br>
                            <input type="text" name="cvv-text" id="cvv-text" maxlength="4" placeholder="1234" required
                                onkeypress="return event.charCode >=48 && event.charCode <= 57">
                        </div>
                    </div>

                    <div class="conteiner">
                        <div class="text-center">
                            <a href="/index_legged" class="btn btn-hover ">
                                <span class="btn-movie">Avançar</span>
                            </a>
                        </div>
                    </div>

                </form>
            </div>

            <!-- CARTÃO DE CRÉDITO -->
            <div class="container-right">
                <div class="card">
                    <div class="intern">

                        <div class="card-number">
                            <div class="number-vl">1234 5678 9101 1121</div>
                        </div>
                        <div class="card-holder">
                            <label>Nome</label>
                            <div class="name-vl">BRENO GONÇALVES</div>
                        </div>
                        <div class="card-infos">
                            <div class="exp">
                                <label>Data de Validade</label>
                                <div class="expiration-vl">02/04</div>
                            </div>
                            <div class="cvv">
                                <label>CVV</label>
                                <div class="cvv-vl">123</div>
                            </div>
                        </div>
                        <img class="chip" src="/static/img/chip.png" alt="chip">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- JS -->
    <script src="/static/js/app.js"></script>
    <script src="/static/js/card.js"></script>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
{% endblock%}
