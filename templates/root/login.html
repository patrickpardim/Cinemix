{% extends "/base/base_index.html" %}

{%block titulo %}Login{% endblock %}

{% block principal %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--FONTES-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--ICONES-->
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/app.css">
    <link rel="stylesheet" href="/static/css/grid.css">
    <link rel="stylesheet" href="/static/css/form.css">

    <!-- LOGO -->
    <link rel="icon" href="/static/img/Cinemix_icon.png">
</head>

<body>
    <!-- FORMULÁRIO DE LOGIN -->
    <form method="post" class="position-relative start-50 translate-middle-x">
        <h2 class="form-title">Faça login na sua conta Cinemix</h2>
        <div class="mb-3">
            <label for="email" class="form-label">Endereço de e-mail</label>
            <input type="text" class="form-control rounded-5" id="email" name="email" placeholder="E-mail" required autofocus>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Senha</label>
            <input type="password" class="form-control rounded-5" id="senha" name="senha" placeholder="Senha" required>
        </div>

        <div class="conteiner">
            <div class="text-center">
                <a href="/" class="btn btn-hover" onclick="enviarFormularioPai(this); return false;">
                    <span class="btn-movie">Voltar</span>
                </a>

                <a href="/index_legged" type="submit" class="btn btn-hover">
                    <span class="btn-movie">Entrar</span>
                </a>

            </div>
        </div>
    </form>
    <!-- FINAL FORMULÁRIO DE LOGIN -->

    <!-- JS -->
    <script src="/static/js/app.js"></script>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
{% endblock%}
